<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bhavya's AI Assistant</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Poppins', sans-serif;
				background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
				min-height: 100vh;
				padding: 2rem 0;
			}
			.container {
				max-width: 800px;
				background: white;
				padding: 2rem;
				border-radius: 20px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			}
			h2 {
				color: #2c3e50;
				font-weight: 600;
				margin-bottom: 1.5rem;
				text-align: center;
			}
			.form-group {
				margin-bottom: 1.5rem;
			}
			#userInput {
				border-radius: 10px;
				padding: 1rem;
				border: 2px solid #e0e0e0;
				transition: all 0.3s ease;
				font-size: 1rem;
			}
			#userInput:focus {
				border-color: #4CAF50;
				box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
			}
			.btn-success {
				background: #4CAF50;
				border: none;
				padding: 0.8rem 2rem;
				border-radius: 10px;
				font-weight: 500;
				transition: all 0.3s ease;
				width: 100%;
				margin-bottom: 1.5rem;
			}
			.btn-success:hover {
				background: #45a049;
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
			}
			#response {
				margin-top: 20px;
				padding: 1.5rem;
				min-height: 50px;
				background: #f8f9fa;
				border-radius: 10px;
				border: 1px solid #e9ecef;
			}
			#response h3 {
				color: #2c3e50;
				font-size: 1.3em;
				font-weight: 500;
				margin-bottom: 1rem;
			}
			#response strong {
				color: #e74c3c;
				font-weight: 600;
			}
			#response ul {
				padding-left: 20px;
				margin-bottom: 1rem;
			}
			#response li {
				margin-bottom: 8px;
				line-height: 1.6;
			}
			#response p {
				line-height: 1.6;
				margin-bottom: 1rem;
			}
			.loading {
				text-align: center;
				color: #666;
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>ðŸ¤– Bhavya's AI Assistant</h2>
			<div class="form-group">
				<input
					type="text"
					class="form-control"
					id="userInput"
					placeholder="Ask me anything..." />
			</div>
			<button class="btn btn-success" onclick="sendMessage()">Ask AI Assistant</button>
			<div id="response"></div>
		</div>
		<script>
			async function sendMessage() {
				const input = document.getElementById('userInput');
				const responseDiv = document.getElementById('response');
				if (!input.value) {
					responseDiv.innerHTML = '<div class="loading">Please enter a message.</div>';
					return;
				}
				responseDiv.innerHTML = '<div class="loading">Thinking...</div>';
				try {
					const response = await fetch(
						'https://openrouter.ai/api/v1/chat/completions',
						{
							method: 'POST',
							headers: {
								Authorization: 'Bearer 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',
								'HTTP-Referer': 'https://www.bhavya.com',
								'X-Title': 'Bhavya',
								'Content-Type': 'application/json',
							},
							body: JSON.stringify({
								model: 'deepseek/deepseek-r1:free',
								messages: [{ role: 'user', content: input.value }],
							}),
						},
					);
					const data = await response.json();
					console.log(data);
					const markdownText =
						data.choices?.[0]?.message?.content || 'No response received.';
					responseDiv.innerHTML = marked.parse(markdownText);
					input.value = ''; // Clear input after successful response
				} catch (error) {
					responseDiv.innerHTML = '<div class="loading">Error: ' + error.message + '</div>';
				}
			}

			// Add enter key support
			document.getElementById('userInput').addEventListener('keypress', function(e) {
				if (e.key === 'Enter') {
					sendMessage();
				}
			});
		</script>
	</body>
</html>
</html>
